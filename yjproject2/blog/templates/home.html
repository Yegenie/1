{% extends 'base.html'%}

<body>
{% block content %}<br>
{% for blog in blogs.all%}<br>
<div class="container">
    <div class="card">
    <div class="card body" align="center">
        <div class="card-title">{{blog.title}}</div>
        <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
        <p class="card-text">{{blog.summary}}</p>
        <a href="{% url 'detail' blog.id %}" class="btn btn-primary">detail..</a>
    </div>
    </div>
</div>
{% endfor %}
{% endblock %}
</body>
